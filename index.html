                    <button onclick="tambah(5)">+5</button>
                    <button onclick="tambah(7)">+7</button>
                    <button onclick="tambah(10)">+10</button>

            </div>
            <div class="kolom">
                <div id="listPesanan">
                    
                </div>
                <div class="text1" onclick="konfirmasi()">konfirmasi</div>
                <div class="text1" onclick="reset()">kembali</div>
            </div>

        </div>

        <div class="popup_message">
            <h1 id="pesan">Berhasil</h1>
