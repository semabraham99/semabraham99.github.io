<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protoitpe ReftX</title>
    <link href="./style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' rel="stylesheet">
</head>
<body>

  <div class="popup" id="loadingPage">
    <h1>Mengirim Data ...</h1>
  </div>

  <div class="popup" id="notificationPage">
    <h1>Lengkapi Data</h1>
  </div>

  <div class="popup" id="sentPage">
    <h1>Data Terkirim</h1>
  </div>

  <div class="popup" id="notSentPage">
    <h1>tidak terkirim<h1>
  </div>
   
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
            <div class="formbold-input-group">
                <label for="name" class="formbold-form-label"> Nama </label>
                <input
                  type="text"
                  name="name"
                  id="nama"
                  placeholder="Masukan nama"
                  class="formbold-form-input"
                />
              </div>
        
              <div class="formbold-input-group">
                <label for="email" class="formbold-form-label"> Tanggal Lahir </label>
                <input
                  type="date"
                  name="lastname"
                  id="ttl"
                  class="formbold-form-input"
                />
              </div>
        
              <div class="formbold-input-group">
                <label for="age" class="formbold-form-label"> Berat Badan </label>
                <input
                  type="text"
                  name="age"
                  id="beratBadan"
                  placeholder="Masukan Berat (kg)"
                  class="formbold-form-input"
                />
              </div>

              <div class="formbold-input-group">
                <label for="email" class="formbold-form-label"> Tanggal Data </label>
                <input
                  type="date"
                  name="lastname2"
                  id="tanggalData"
                  class="formbold-form-input"
                />
              </div>
        
              <button class="formbold-btn" onclick="test()">Submit</button>
        </div>
      </div>


</body>
<script src="script.js"></script>
</html>
