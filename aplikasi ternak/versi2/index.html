<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Ternak</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body> 
    <div id="mainPage">
        <div class="logo">
            <h2>Kalender reproduksi sapi</h2>
        </div>

        <div class="opsi1" onclick="sapiDara()">
            <h2>Sapi Dara</h2>
            <p>umur 2 th, belum pernah beranak</p>
        </div>

        <div class="opsi1" onclick="sapiIndukan1()">
            <h2>Sapi Indukan</h2>
            <p>sudah pernah beranak</p>
        </div>


    </div>

    <div id="sapiDara">
        <div class="judul">
            <h1>Sapi Dara</h1>
        </div>

        <div class="inputTanggal" id="inputDara1">
            <h3>Masukan Tanggal Lahir</h3>
            <input type="date" id="tanggalLahir">  
            <div class="inputDialog2">
                <button onclick="gantiInputTanggal('sapih')">lupa</button>
                <button onclick="hitung(1)">ok</button>
            </div>
        </div>

        <div class="output1">
            <div class="contentOutput">
                <h3>Prediksi birahi pertama</h3>
                <p id="outputTanggalBirahi1"> </p>
            </div>
           <div class="contentOutput">
                <h3>Prediksi birahi kedua</h3>
                <p id="outputTanggalBirahi2"> </p>
           </div>
           <div class="contentOutput">
                <h3>Prediksi birahi ketiga</h3>
                <p id="outputTanggalBirahi3"> </p> 
            </div>
        </div>

        <div class="kembali" onclick="mainPage(1)">
            <h3>kembali</h3>
        </div>
    </div>

    <div id="sapiIndukan1">
        <div class="judul">
            <h1>Sapi Indukan</h1>
        </div>

        <div class="inputTanggal" id="inputIndukan1">
            <h3>Apakah sapi menunjukan tanda-tanda birahi</h3>  
            <div class="inputDialog2">
                <button onclick='gantiInputTanggal("birahi")'>ya</button>
                <button onclick='gantiInputTanggal("beranak")'>tidak</button>
            </div>
        </div>

        <div class="output1" id="outputIndukan1">
            
        </div>

        <div class="kembali" onclick="mainPage(2)">
            <h3>kembali</h3>
        </div>
    </div>

</body>
<script src= "script.js"></script>
</html>
